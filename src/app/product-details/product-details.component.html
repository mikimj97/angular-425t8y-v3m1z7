<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <input [(ngModel)]='quantity' type="number" name="quantity" min="1" max="5" required>

  <p>{{ product.description }}</p>

  <button [disabled]="!quantity" (click)="addToCart(product, quantity)">Buy</button>
</div>
